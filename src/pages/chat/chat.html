  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="navController.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf= "pasajero != null"> Chat con: {{pasajero.nombre}}</ion-title>
    <ion-title *ngIf= "pasajero === null"> Chat con: {{rute.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
<div class = "chatwindow">
  <ion-list no-lines>
    <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
      <ion-avatar item-left *ngIf="item.sentby != uid">
        <img *ngIf= "pasajero != null" src="{{pasajero.foto}}">
        <img *ngIf= "pasajero === null" src="{{rute.foto}}">
      </ion-avatar>
      <div class="bubble me" *ngIf="item.sentby != uid">
        <h3>{{item.message}}</h3>
      </div>
      <ion-avatar item-right *ngIf="item.sentby === uid">
        <img src="{{photoURL}}">
      </ion-avatar>
      <div class="bubble you" *ngIf="item.sentby === uid">
        <h3>{{item.message}}</h3>
      </div>
    </ion-item>
  </ion-list>
</div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Escribe tu mensaje ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
