<ion-header>

  <ion-navbar>
    <ion-title>Nueva ruta</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item>
            <ion-label floating>Desde</ion-label>
            <ion-input formControlName="inicioRuta" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Hasta</ion-label>
            <ion-input formControlName="finalRuta" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Tipo de vehiculo</ion-label>
            <ion-input formControlName="tipoVehiculo" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>capacidad</ion-label>
            <ion-input formControlName="capacidad" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Fecha</ion-label>
            <ion-input formControlName="fecha" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Hora</ion-label>
            <ion-input formControlName="hora" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input formControlName="descripcion" type="text"></ion-input>
        </ion-item>

        <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Guardar ruta</button>
    </form>
</ion-content>
