<ion-header>

  <ion-navbar>
    <ion-title>Nueva ruta</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item>
            <ion-label floating>Desde</ion-label>
            <ion-input formControlName="inicioRuta" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Hasta</ion-label>
            <ion-input formControlName="finalRuta" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Tipo vehiculo</ion-label>
          <ion-select formControlName="tipoVehiculo"  (ionChange)="onSelectChange($event)" interface="popover">
            <ion-option value="Carro">Carro</ion-option>
            <ion-option value="Moto">Moto</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>capacidad</ion-label>
            <ion-input formControlName="capacidad" type="number" [(ngModel)]="capacidadValue"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Fecha</ion-label>
            <ion-datetime formControlName="fecha" pickerFormat= "DD MMM YY, h:mm a" displayFormat="DD de MMMM de YYYY, h:mm A" doneText="Listo" cancelText="Cancelar" yearValues= "2018" minuteValues="0,15,30,45" monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input formControlName="descripcion" type="text"></ion-input>
        </ion-item>

        <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Guardar ruta</button>
    </form>
</ion-content>
